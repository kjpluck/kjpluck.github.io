<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Age Categoriser</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script type="text/javascript">
			
			$(function() { generateButtons() });

			function numeric(a,b){return a-b;}
			
			function addYearButton(years, category){
				var yearButtonColumn = $("#yearColumn");
				yearButtonColumn.append("<button type=\"button\" class=\"btn btn-default btn-block\" onclick=\"showCategory(" + category + ")\">" + years + "</button>")
			}

			function showCategory(category){
				$("#result").html(category);
			}

			function addDefiniteYearButton(years, category){
				var yearButtonColumn = $("#yearColumn");
				yearButtonColumn.append("<button type=\"button\" class=\"btn btn-default btn-block\" onclick=\"showCategory(" + category + ")\">" + years + "</button>")
			}

			function generateButtons(){
				$("#yearColumn").empty();
				var ageCategories = $("#ageCategories").val().split(" ").sort(numeric).map( Number );
				var today = new Date();
				var theYear = today.getFullYear();

				var numberOfCategories = ageCategories.length;
				
				if(numberOfCategories <= 1) return;

				var oldestCategory = ageCategories[numberOfCategories - 1];
				
				var yearForButton = theYear - oldestCategory;
				addYearButton(yearForButton, oldestCategory);
				
				console.log(yearForButton);
				console.log("--");

				var years = "";

				for (var i = numberOfCategories - 2; i >= 0; i--) {

					while(yearForButton <= (theYear - ageCategories[i] - 1)){

						if(i>0 && yearForButton == (theYear - ageCategories[i] - 1)) {
							addDefiniteYearButton(years, ageCategories[i+1]);
							years="";
							console.log("--");
						}

						yearForButton++;
						years += yearForButton + "<br/>"
						console.log(yearForButton);
					}

					addYearButton(years, ageCategories[i+1]);
					years="";

					console.log("----");
				}
			}
		</script>
	</head>
	<body>
		<div class="page-header">
			<h1>Age Categoriser</h1>
		</div>
		<div class="form-group">
			<label for="ageCategories">Age categories</label>
			<input type="text" class="form-control" id="ageCategories" placeholder="Age categories" value="0 9 12 16" onkeypress="generateButtons();">
		</div>

		<div class="row">
			<div class="col-md-6">
				<table class="table table-condensed">
					<thead>
						<tr>
							<th>Year</th>
							<th>Month</th>
							<th>Day</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="yearColumn">
							</td>
							<td id="monthColumn">
								<button type="button" class="btn btn-default btn-block">Earlier</button><br/>
								<button type="button" class="btn btn-default btn-block">September</button><br/>
								<button type="button" class="btn btn-default btn-block">Later</button>
							</td>
							<td id="dayColumn">
								<button type="button" class="btn btn-default btn-block">Earlier</button><br/>
								<button type="button" class="btn btn-default btn-block">23</button><br/>
								<button type="button" class="btn btn-default btn-block">Later</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<h1 id="result"></h1>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
