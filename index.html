<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Age Categoriser</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script type="text/javascript">
		
			var today = new Date();
			var ageCategories;

			$(function() { generateButtons() });

			function numeric(a,b){return a-b;}
			
			function showDay(categoryIndex){
				$("#result").html("??");
				var dayButtonColumn = $("#dayColumn");
				dayButtonColumn.empty();
				var theDay = today.getDate();
				dayButtonColumn.append("<button type=\"button\" class=\"btn btn-default btn-block\" onclick=\"showCategory(" + (categoryIndex+1) + ")\">Earlier</button><br/>");
				dayButtonColumn.append("<button type=\"button\" class=\"btn btn-default btn-block\" onclick=\"showCategory(" + categoryIndex + ")\">" + theDay + "</button><br/>");
				dayButtonColumn.append("<button type=\"button\" class=\"btn btn-default btn-block\" onclick=\"showCategory(" + categoryIndex + ")\">Later</button>")
			}
			
			function showMonth(categoryIndex){
				$("#result").html("??");
				var monthButtonColumn = $("#monthColumn");
				monthButtonColumn.empty();
				var theMonth = today.getMonth() + 1;
				monthButtonColumn.append("<button type=\"button\" class=\"btn btn-default btn-block\" onclick=\"clearDay(); showCategory(" + (categoryIndex+1) + ")\">Earlier</button><br/>");
				monthButtonColumn.append("<button type=\"button\" class=\"btn btn-default btn-block\" onclick=\"showDay(" + categoryIndex + ")\">" + theMonth + "</button><br/>");
				monthButtonColumn.append("<button type=\"button\" class=\"btn btn-default btn-block\" onclick=\"clearDay(); showCategory(" + categoryIndex + ")\">Later</button>")
			}

			function addYearButton(years, categoryIndex){
				var yearButtonColumn = $("#yearColumn");
				yearButtonColumn.append("<button type=\"button\" class=\"btn btn-default btn-block\" onclick=\"clearDay(); showMonth(" + categoryIndex + ")\">" + years + "</button>")
			}

			function showCategory(categoryIndex){
				if(categoryIndex >= ageCategories.length)
					$("#result").html("XX");
				else
					$("#result").html(ageCategories[categoryIndex]);
			}

			function clearMonthAndDay(){
				$("#monthColumn").empty();
				clearDay();
			}

			function clearDay(){
				$("#dayColumn").empty();
			}

			function addDefiniteYearButton(years, categoryIndex){
				var yearButtonColumn = $("#yearColumn");
				yearButtonColumn.append("<button type=\"button\" class=\"btn btn-default btn-block\" onclick=\"clearMonthAndDay();showCategory(" + categoryIndex + ");\">" + years + "</button>")
			}

			function generateButtons(){
				$("#yearColumn").empty();
				ageCategories = $("#ageCategories").val().split(" ").sort(numeric).map( Number );
				var theYear = today.getFullYear();

				var numberOfCategories = ageCategories.length;
				
				if(numberOfCategories <= 1) return;

				var oldestCategory = ageCategories[numberOfCategories - 1];
				
				var yearForButton = theYear - oldestCategory;
				addYearButton(yearForButton, numberOfCategories - 1);
				
								
				var years = "";

				for (var i = numberOfCategories - 2; i >= 0; i--) {

					while(yearForButton <= (theYear - ageCategories[i] - 1)){

						if(i>=0 && yearForButton == (theYear - ageCategories[i] - 1)) {
							addDefiniteYearButton(years, i+1);
							years="";
						}

						yearForButton++;
						years += yearForButton + "<br/>";
					}

					addYearButton(years, i);
					years="";

				}

				addDefiniteYearButton((yearForButton+1) + "+",0);
			}

		</script>
	</head>
	<body style="width: 320px;margin: 0 auto;">
		<div class="page-header">
			<h1>Age Categoriser</h1>
		</div>
		<div class="form-group">
			<label for="ageCategories">Age categories</label>
			<!-- Multi range slider: http://www.bacubacu.com/colresizable/#samples -->
			<input type="text" class="form-control" id="ageCategories" placeholder="Age categories" value="9 12 16" onkeypress="generateButtons();">
		</div>

		<h1 id="result">??</h1>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-condensed">
					<thead>
						<tr>
							<th width="33%">Year</th>
							<th width="33%">Month</th>
							<th width="33%">Day</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="yearColumn">
							</td>
							<td id="monthColumn">
							</td>
							<td id="dayColumn">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
