<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Age Categoriser</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <h1>Hello, world!</h1>

    <div class="row">
	  <div class="col-md-1">
	  	<button type="button" class="btn btn-default">2001<br/>2002<br/>2003<br/>2004</button>
	  	<button type="button" class="btn btn-default">2005<br/>2006</button>
	  </div>
	  <div class="col-md-1">
	  	<button type="button" class="btn btn-default">Earlier</button>
	  	<button type="button" class="btn btn-default">September</button>
	  	<button type="button" class="btn btn-default">Later</button>
	  </div>
	</div>



      <div class="page-header">
        <h1>Tables</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <table class="table">
            <thead>
              <tr>
                <th>Year</th>
                <th>Month</th>
                <th>Day</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                	<button type="button" class="btn btn-default">2001<br/>2002<br/>2003<br/>2004</button><br/>
	  				<button type="button" class="btn btn-default">2005<br/>2006</button>
	  			</td>
                <td>
				  	<button type="button" class="btn btn-default">Earlier</button><br/>
				  	<button type="button" class="btn btn-default">September</button><br/>
				  	<button type="button" class="btn btn-default">Later</button>
				</td>
                <td>
				  	<button type="button" class="btn btn-default">Earlier</button><br/>
				  	<button type="button" class="btn btn-default">23</button><br/>
				  	<button type="button" class="btn btn-default">Later</button>
				</td>
              </tr>
            </tbody>
          </table>
        </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
