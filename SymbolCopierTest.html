<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>Symbol copier</title>
    <style>

        button {
            width: 50px
        }

        input,
        #message,
        dl, #clearButton {
            font-size: 200%
        }

        #clearButton {width: 100px}

        .center {
        margin: auto;
        width: 35%;
        padding: 10px;
        }
    </style>
    <script>
        var symbolGroups =
        [
            {title:"Superscript", symbols:"¹²³⁴⁵⁶⁷⁸⁹⁰⁺⁻"},
            {title:"Subscript", symbols:"₁₂₃₄₅₆₇₈₉₀₊₋"},
            {title:"Miscellanious", symbols:"°±¼½¾¿¡÷×±‽"},
            {title:"Lower case Greek", symbols:"αβγδεζηθικλμνξοπρστυφχψω"},
            {title:"Upper case Greek", symbols:"ΑΒΓΔΕΖΗΘΙΚΛΜΝΞΟΠΡΣΤΥΦΧΨΩ"},
            {title:"Mathematical Operators", symbols:"∀∁∂∃∄∅∆∇∈∉∊∋∌∍∎∏∐∑−∓∔∕∖∗∘∙√∛∜∝∞∟∠∡∢∣∤∥∦∧∨∩∪∫∬∭∮∯∰∱∲∳∴∵∶∷∸∹∺∻∼∽∾∿≀≁≂≃≄≅≆≇≈≉≊≋≌≍≎≏≐≑≒≓≔≕≖≗≘≙≚≛≜≝≞≟≠≡≢≣≤≥≦≧≨≩≪≫≬≭≮≯≰≱≲≳≴≵≶≷≸≹≺≻≼≽≾≿⊀⊁⊂⊃⊄⊅⊆⊇⊈⊉⊊⊋⊌⊍⊎⊏⊐⊑⊒⊓⊔⊕⊖⊗⊘⊙⊚⊛⊜⊝⊞⊟⊠⊡⊢⊣⊤⊥⊦⊧⊨⊩⊪⊫⊬⊭⊮⊯⊰⊱⊲⊳⊴⊵⊶⊷⊸⊹⊺⊻⊼⊽⊾⊿⋀⋁⋂⋃⋄⋅⋆⋇⋈⋉⋊⋋⋌⋍⋎⋏⋐⋑⋒⋓⋔⋕⋖⋗⋘⋙⋚⋛⋜⋝⋞⋟⋠⋡⋢⋣⋤⋥⋦⋧⋨⋩⋪⋫⋬⋭⋮⋯⋰⋱⋲⋳⋴⋵⋶⋷⋸⋹⋺⋻⋼⋽⋾⋿"}
        ]
        function copyToClipboard() {

            var el = document.getElementById("copier");
            // resolve the element
            el = (typeof el === 'string') ? document.querySelector(el) : el;

            // handle iOS as a special case
            if (navigator.userAgent.match(/ipad|ipod|iphone/i)) {

                // save current contentEditable/readOnly status
                var editable = el.contentEditable;
                var readOnly = el.readOnly;

                // convert to editable with readonly to stop iOS keyboard opening
                el.contentEditable = true;
                el.readOnly = true;

                // create a selectable range
                var range = document.createRange();
                range.selectNodeContents(el);

                // select the range
                var selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                el.setSelectionRange(0, 999999);

                // restore contentEditable/readOnly to original state
                el.contentEditable = editable;
                el.readOnly = readOnly;
            }
            else {
                el.select();
            }

            // execute copy command
            document.execCommand('copy');
        }
        function copySymbol(symbol) {
            var copier = document.getElementById("copier");
            copier.value = copier.value + symbol;
            copyToClipboard();
            copier.blur();

            var message = document.getElementById("message");
            message.textContent = "Copied!!";
            
            setTimeout(function () { message.textContent = "" }, 1000);
        }

        function createButtons(symbols)
        {
            var buttonSpan = document.createElement("span");
            for (var i = 0; i < symbols.length; i++) 
            {
                var button = document.createElement("button");
                button.setAttribute("onclick", "copySymbol('"+symbols.charAt(i)+"')");
                button.appendChild(document.createTextNode(symbols.charAt(i)));
                buttonSpan.appendChild(button);
                buttonSpan.appendChild(document.createTextNode(" "))
            }
            
            return buttonSpan;
        }

        function render()
        {
            var symbols = document.getElementById("symbols");
            var descriptionList = document.createElement("dl");
            symbolGroups.forEach(group => {
                var title = document.createElement("dt");
                title.appendChild(document.createTextNode(group.title));
                descriptionList.appendChild(title);

                var description = document.createElement("dd");
                description.appendChild(createButtons(group.symbols));
                descriptionList.appendChild(description);
            });

            symbols.appendChild(descriptionList);
        }

        function clearInput()
        {
            document.getElementById("copier").value = "";
        }
    </script>
</head>

<body onload="render()">
    <div class="center">
        <input type="text" id="copier" />
        <button id="clearButton" onclick="clearInput()">Clear</button>
        <span id="message"></span>
    </div>
    <div id="symbols"></div>
</body>

</html>
