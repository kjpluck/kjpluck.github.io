<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>Symbol copier</title>
    <style>
        table {
            border: 1px solid black
        }

        td,
        th {
            border-left: 1px solid black;
        }

        table {
            border-collapse: collapse;
        }

        td,
        th {
            text-align: center;
        }

        button {
            width: 50px
        }

        body, table {
            font-size: 200%
        }
    </style>
    <script>
        function copySymbol(button) {
            var copier = document.getElementById("copier");
            copier.value = button.textContent;
            copier.select();
            document.execCommand("copy");
            var message = document.getElementById("message");
            message.textContent = "Copied!!";
            copier.blur();
            setTimeout(function () { message.textContent = "" }, 1000);
        }
    </script>
</head>

    <form>
    <input type="text" maxlength="1" size="1" id="copier" />
    <span id="message"></span>
    </form>
